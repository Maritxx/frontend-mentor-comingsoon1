<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">

		<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://kit.fontawesome.com/7b829ce025.js" crossorigin="anonymous"></script>

		<title>Frontend Mentor | Ping coming soon page</title>
	</head>

	<body>
		<header id="siteHeader">
			<div class="logo__holder">
				<img src="img/logo.svg" alt="Ping Logo">
			</div>
		</header>

		<div class="wrapper" id="pageContent">
			<main>
				<section class="coming-soon">
					<h1>We are launching <span>soon!</span></h1>
					<h2>Subscribe and get notified</h2>
					<form method="post" novalidate onsubmit="return false">
						<input id="email" type="email" placeholder="Your email address..." name="email" required>
						<span id="result"></span>
						<button id="formButton" type="submit">Notify Me</button> 
					</form>
					<img src="img/illustration-dashboard.png" alt="Ping dashboard example showing graphs">
				</section>
			</main>
		</div>

		<footer id="siteFooter">
			<div class="social-logo__holder">
				<a href="" aria-label="Link to Facebook Page"><i aria-hidden="true" class="fa-brands fa-facebook-f"></i></a>
				<a href="" aria-label="Link to Twitter Page"><i aria-hidden="true" class="fa-brands fa-twitter"></i></a>
				<a href="" aria-label="Link to Instagram Page"><i aria-hidden="true" class="fa-brands fa-instagram"></i></a>
			</div>
			<span class="copyright__text">Â© Copyright Ping. All rights reserved.</span>
			<script src="main.js"></script>
		</footer>
	</body>
</html>
